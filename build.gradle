apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.netease.yunxin:report:2.0.3'

    compileOnly fileTree(dir: 'libs-push', include: ['*.jar', '*.aar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.blankj:utilcodex:1.29.0'

    nimVersion = '8.3.1'

    implementation "com.netease.nimlib:basesdk:$nimVersion"
    implementation "com.netease.nimlib:avsignalling:$nimVersion"
    implementation "com.netease.nimlib:push:$nimVersion"
    api 'com.netease.yunxin:nertc:4.0.3'

    compileOnly 'com.huawei.hms:push:4.0.4.301'
    compileOnly 'com.meizu.flyme.internet:push-internal:3.9.7'
    compileOnly 'com.google.android.gms:play-services-base:17.1.0'
    compileOnly 'com.google.firebase:firebase-messaging:20.1.0'
}